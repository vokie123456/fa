{% extends "base/bs.html" %}

{% block content %}
<div class="container">
  <form action="#">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">

          <div class="col-sm-12">
            <div class="form-group">
              <label>旧密码</label>
              <input name="old_password" type="password" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label>新密码</label>
              <input name="new_password" type="password" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-sm-12">
            <div class="form-group">
              <label>确认新密码</label>
              <input name="new_password2" type="password" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary btn-sm">修改</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block script %}
<script>
$(function(){

  $('form').parsley().on('form:submit', function(){

    var $form = this.$element;
    var data = $form.serializeJSON()

    $.ajax({
      url: $form.attr('action'),
      type: 'POST',
      data: data,
      success: function(resp){
        if(!resp.errno){
          history.go(-1);
        }else{
          alert(resp.errmsg);
        }
      }
    })
    return false;
  })
})
</script>
{% endblock %}
